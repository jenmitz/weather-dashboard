<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>

        <header class="jumbotron bg-secondary">
            <h1>Weather Dashboard</h1>
        </header>

        <main class="container-fluid">
            <div class="row">

                <section class="col-lg-3 p-3 m-2 ml-4">
                    <h5>Search for a City:</h5>
                    <form class="form-inline">
                        <input class="form-control" id="form" type="text" placeholder="Search">
                        <button class="btn btn-secondary" type="submit" id="searchBtn">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>

                    <table class="table table-fluid pt-2">
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <button class="btn btn-link presetBtn" id="portland">Portland, OR</button>
                                </th>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <button class="btn btn-link presetBtn" id="sacramento">Sacramento, CA</button>
                                </th>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <button class="btn btn-link presetBtn" id="seattle">Seattle, WA</button>
                                </th>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <button class="btn btn-link presetBtn" id="austin">Austin, TX</button>
                                </th>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <button class="btn btn-link presetBtn" id="orlando">Orlando, FL</button>
                                </th>
                            </tr>
                            <tr>
                                <th scope="row">
                                    <button class="btn btn-link presetBtn" id="chicago">Chicago, IL</button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </section>


                <section class="col-lg-8">
                    <div class="container-fluid">
                        <div class="row p-2">
                            <div id="today">
                                <h5 id="currentCon">Current Conditions</h5>
                                <h2 class="p-2" id="city"></h2>
                                <div id="icon"></div>
                                <p id="tempToday">Temperature: </p>
                                <p id="humidityToday">Humidity: </p>
                                <p id="windToday">Wind Speed: </p>
                                <p id="UVToday">UV Index: </p>
                            </div>
                        </div>
                    </div>

                    <div class="container-fluid"> 
                        <div class="row p-2">
                            <h3>5 Day Forecast</h3>
                            <div class="row p-1">
                                <div class="card p-1 m-3">
                                    <p class="card-title" id="day1"></p>
                                    <img class="card-subtitle" id="icon1">
                                    <p class="card-text" id="temp1"></p>
                                    <p class="card-text" id="humidity1"></p>
                                    <p class="card-text" id="windSpeed1"></p>
                                </div>
                                <div class="card p-1 m-3">
                                    <p class="card-title" id="day2"></p>
                                    <img class="card-subtitle" id="icon2">
                                    <p class="card-text" id="temp2"></p>
                                    <p class="card-text" id="humidity2"></p>
                                    <p class="card-text" id="windSpeed2"></p>
                                </div>
                                <div class="card p-1 m-3">
                                    <p class="card-title" id="day3"></p>
                                    <img class="card-subtitle" id="icon3">
                                    <p class="card-text" id="temp3"></p>
                                    <p class="card-text" id="humidity3"></p>
                                    <p class="card-text" id="windSpeed3"></p>
                                </div>
                                <div class="card p-1 m-3">
                                    <p class="card-title" id="day4"></p>
                                    <img class="card-subtitle" id="icon4">
                                    <p class="card-text" id="temp4"></p>
                                    <p class="card-text" id="humidity4"></p>
                                    <p class="card-text" id="windSpeed4"></p>
                                </div>
                                <div class="card p-1 m-3">
                                    <p class="card-title" id="day5"></p>
                                    <img class="card-subtitle" id="icon5">
                                    <p class="card-text" id="temp5"></p>
                                    <p class="card-text" id="humidity5"></p>
                                    <p class="card-text" id="windSpeed5"></p>
                                </div>
                            </div>
                        </div> 
                    </div> 
                </section>

            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
